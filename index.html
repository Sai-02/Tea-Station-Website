              name="name"
              placeholder="name"
              class="form-control"
            />

            <input
              type="email"
              name="email"
              placeholder="email"

            />

            <textarea
              name="message"
              rows="5"
              class="form-control"
              placeholder="message"
            ></textarea>

          </form>
